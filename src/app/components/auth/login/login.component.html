<div class="Card">
  <div class="container">
    <div class="row">


          <div class="text-center">
            <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
          </div>
          <div class="text-center">
            <h2>Welcome</h2>
          </div>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="" appearance="outline">
              <mat-label>Email</mat-label>
              <input
                type="email"
                matInput
                [formControl]="emailFormControl"
                placeholder="Ex. pat@example.com"
              />
              <mat-error
                *ngIf="
                  emailFormControl.hasError('email') &&
                  !emailFormControl.hasError('required')
                "
              >
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="" appearance="outline">
              <mat-label>Password</mat-label>
              <input
                type="password"
                matInput
                [formControl]="passwordFormControl"
                placeholder="Enter your password"
              />
              <mat-error
                *ngIf="
                  passwordFormControl.hasError('password') &&
                  !passwordFormControl.hasError('required')
                "
              >
                Please enter a valid password
              </mat-error>
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password <strong>required</strong>
              </mat-error>
            </mat-form-field>
               <div class="text-center">

                    <button class="btn btn-lg text-center"  type="submit" mat-raised-button>submit</button>
        </div>


          </form>

        <div class="card-footer text-center pt-5">
          <small class="text-center"><a routerLink="../forgot-password">Forgot Password</a></small>
        </div>
      </div>
    </div>
  </div>
